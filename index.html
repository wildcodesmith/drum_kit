<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="icon" href="music-note-icon-29.png" type="image/x-icon"> -->
    <link rel="icon" href="images/vecteezy_a-red-drum-set-on-a-transparent-background_49796182.png" />
    <link rel="stylesheet" href="style.css">


    <title>drum kit</title>

</head>

<body>
    
    <div class="keycontainer">
        <div class="key">
            <button class="keybtn" data-key="65" >A</button>
        </div>
        <div class="key">
            <button class="keybtn" data-key="83">S</button>
        </div>
        <div class="key">
            <button class="keybtn" data-key="68">D</button>
        </div>
        <div class="key">
            <button class="keybtn" data-key="70">F</button>
        </div>
        <div class="key">
            <button class="keybtn" data-key="71">G</button>
        </div>
        <div class="key">
            <button class="keybtn"  data-key="72">H</button>
        </div>
        <div class="key">
            <button class="keybtn"  data-key="74">J</button>
        </div>
        <div class="key">
            <button class="keybtn"  data-key="75">K</button>
        </div>
        <div class="key">
            <button class="keybtn" data-key="76">L</button>

        </div>

        
    </div>

    <audio  src="sounds/A.wav" data-key="65"></audio>
    <audio src="sounds/S.wav" data-key="83"></audio>
    <audio src="sounds/D.wav" data-key="68"></audio>
    <audio src="sounds/F.wav" data-key="70"></audio>
    <audio src="sounds/G.wav" data-key="71"></audio>
    <audio src="sounds/H.wav" data-key="72"></audio>
    <audio src="sounds/J.wav" data-key="74"></audio>
    <audio src="sounds/K.wav" data-key="75"></audio>
    <audio src="sounds/A.wav" data-key="76"></audio>
    <script>

        
        window.addEventListener('keydown',(key)=>{

         
      
            const audio = document.querySelector(`audio[data-key="${key.keyCode}"]`)
            const keypressed = document.querySelector(`button[data-key="${key.keyCode}"]`)
            
            if(!audio) return;
            audio.currentTime= 0;
            audio.play()


            keypressed.classList.add("playing")
            setTimeout(() => {
                keypressed.classList.remove("playing")
                
            }, 200);



            
        })

        let keyclick = document.querySelectorAll("button")
        keyclick.forEach(element=> element.addEventListener('click',()=>{

            datakey = element.getAttribute("data-key")
      
            const audio = document.querySelector(`audio[data-key="${datakey}"]`)
            
            if(!audio) return;
            audio.currentTime=0;
            audio.play()
            
            element.classList.add("playing")
            setTimeout(() => {
                element.classList.remove()
                element.classList.remove("playing")
            }, 200);


        }))
 
            

     
  
        
        
   
    </script>

   

</body>

</html>
